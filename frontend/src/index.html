        <header class="tile">
            <h1><span id="connection-status"></span> Candy Rush </h1> 
        </header>

                <div class="input-container">
                    <div class="pseudo-wrapper">
                        @<input type="text" id="pseudo" value="pseudo" readonly>
                    </div>
                    <div class="score-wrapper">
                        score :
                        <span id="score">0</span>
                    </div>
                </div>
            </div>
            <div class="card-content">
                    <canvas width="600" height="600"></canvas>
            </div>

        </article>
        <footer class="tile">
            ©️ Léo Filoche & Jérémy Bindel
        </footer>
    </main>

    <script src="sketch.js"></script>
